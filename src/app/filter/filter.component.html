<div class="filter-container">
  <span>Filter: </span>
  <input
    type="radio"
    name="filter"
    value="All"
    [(ngModel)]="selectedRadioBtn"
    (change)="changeRadioBtn()"
  />
  <span>All Courses ({{ all }})</span>
  <input
    type="radio"
    name="filter"
    value="Available"
    [(ngModel)]="selectedRadioBtn"
    (change)="changeRadioBtn()"
  />
  <span>Available ({{ availa }})</span>
  <input
    type="radio"
    name="filter"
    value="Not Available"
    [(ngModel)]="selectedRadioBtn"
    (change)="changeRadioBtn()"
  />
  <span>Not Available({{ notAvaila }})</span>
</div>
